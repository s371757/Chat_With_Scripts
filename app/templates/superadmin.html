<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Admin Page</title>
    <link rel="icon" href="/static/images/favicon.ico">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap JS and jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Admin Page</a>
        <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="{{ url_for('main.logout') }}">Logout</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Add a University</h2>
        <form action="{{ url_for('main.add_university') }}" method="post">
            <div class="form-group">
                <label for="university_name">University Name:</label>
                <input type="text" class="form-control" id="university_name" name="university_name" required placeholder="Enter university name">
            </div>
            <button type="submit" class="btn btn-primary">Add University</button>
        </form>
        <br/>
        <h2 class="mt-4">Add a User</h2>
        <form action="{{ url_for('main.add_user') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="university">Select a University</label>
                <select class="form-control" id="university" name="university" title="Select a University">
                    {% for university in universities %}
                        <option value="{{ university.id }}">{{ university.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="user_name">User Name:</label>
                <input type="text" id="user_name" name="user_name" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Add User</button>
        </form>
    </div>
    <br/>
    <div class="container mt-5">
        <h2 class="mb-4">Add a Course</h2>
        <form action="{{ url_for('main.add_course') }}" method="post">
            <div class="form-group">
                <label for="title">Course Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
                <br/>
                <label for="api_key">API Key:</label>
                <input type="text" id="api_key" name="api_key" required>
                <label for="course_password">Password:</label>
                <input type="password" id="course_password" name="course_password" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Course</button>
        </form>
        <br/>
        <h2 class="mt-4">Upload PDF to Course</h2>
        <form action="{{ url_for('main.upload_pdf') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="course">Select a Course</label>
                <select class="form-control" id="course" name="course">
                    {% for course in courses %}
                        <option value="{{ course.id }}">{{ course.title }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="pdf">Choose a PDF file</label>
                <input type="file" class="form-control-file" id="pdf" name="pdf" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload PDF</button>
        </form>
    </div>
</body>
</html>
