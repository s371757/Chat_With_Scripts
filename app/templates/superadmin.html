<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Admin Page</title>
    <link rel="icon" href="/static/images/favicon.ico">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap JS and jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('main.logout') }}">Admin Page</a>
        <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="{{ url_for('main.logout') }}">Logout</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mt-4">Add a User</h2>
        <form action="{{ url_for('admin.add_user') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="university">Select a University</label>
                <select class="form-control" id="university" name="university" title="Select a University">
                    {% for university in universities %}
                        <option value="{{ university.id }}">{{ university.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="user_name">User Name:</label>
                <input type="text" id="user_name" name="user_name" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Add User</button>
        </form>
        <br/>
        <h2 class="mt-4">Delete a User</h2>
        <form action="{{ url_for('admin.delete_user') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="del_user">Select a User</label>
                <select class="form-control" id="del_user" name="del_user">
                    {% for user in users %}
                        <option value="{{ user.id }}">{{ user.username}}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-danger">Delete User</button>
        </form>
        <br/>
        <br/>
        <h2 class="mb-4">Add a University</h2>
        <form action="{{ url_for('admin.add_university') }}" method="post">
            <div class="form-group">
                <label for="university_name">University Name:</label>
                <input type="text" class="form-control" id="university_name" name="university_name" required placeholder="Enter university name">
            </div>
            <button type="submit" class="btn btn-primary">Add University</button>
        </form>
        <br/>
        <h2 class="mt-4">Delete a University</h2>
        <form action="{{ url_for('admin.delete_university') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="del_university">Select a University</label>
                <select class="form-control" id="del_university" name="del_university">
                    {% for university in universities %}
                        <option value="{{ university.id }}">{{ university.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-danger">Delete University</button>
            <p>!!! Use with caution as this will also delete all users, courses, and chatentries associated with that university !!!</p>
        </form>
        </br>
    </div>
    <br/>
    <br/>
</body>
</html>
