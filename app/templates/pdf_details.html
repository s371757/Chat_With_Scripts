<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ pdf.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf_viewer.min.js"></script>
    <script src="{{ url_for('static', filename='pdf_formatting.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='pdf.css') }}">
    <style>
        /* Ensure the viewerContainer is absolutely positioned */
        #viewerContainer {
            position: absolute;
            width:  100%;
            height:  100%;
        }
    </style>
</head>     
<body>
    <div class="pdf-container" pagenumber=1 pdf_id="{{ pdf.id }}">
        <button class="button" onclick="toggleFullscreen('pdf')">&#x26F6;</button>
        <div id="current-page" class="hidden">Current Page: 1</div>
        <embed src="/serve_pdf/1" type="application/pdf" >
    </div>
    <div class="chat-container">
        <button class="button" onclick="toggleFullscreen('chat')">&#x26F6;</button>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be appended here -->
        </div>
        <form id="chat-form">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button type="submit">Send</button>
        </form>
    </div>  
    <script src="{{ url_for('static', filename='messages.js') }}"></script>
</body>
</html>
