<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ pdf.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chatjs/dist/chatjs.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='pdf.css') }}">

</head>     
<body>
    <div id="viewerContainer">
        <button class="button" onclick="toggleFullscreen('pdf')">&#x26F6; Fullscreen</button>
        <button class="button" onclick="toggleView('chat')">Switch to Chat</button>
        <div id="current-page" class="hidden">Current Page: 1</div>
        <canvas id="pdfViewer" style="border: 1px solid black;"></canvas>
    </div>
    <div id="chatContainer" style="display: none;">
        <button class="button" onclick="toggleFullscreen('chat')">&#x26F6; Fullscreen</button>
        <button class="button" onclick="toggleView('pdf')">Switch to PDF</button>
        <div id="chat"></div>
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/chatjs/dist/chatjs.js"></script>
    <script src="{{ url_for('static', filename='pdf_formatting.js') }}"></script>
    <script>
        let isPdfFullscreen = false;
        let isChatFullscreen = false;

        // Function to load PDF and display it in the left container
        async function loadPDF(pdfId) {
            const pdfPath = `/serve_pdf/${pdfId}`;
            const pdfDoc = await pdfjsLib.getDocument(pdfPath);
            const page = await pdfDoc.getPage(1); // Assuming initial page is 1

            const canvas = document.getElementById('pdfViewer');
            const context = canvas.getContext('2d');

            const viewport = page.getViewport({ scale: 1 });
            canvas.width = viewport.width;
            canvas.height = viewport.height;

            const renderContext = {
                canvasContext: context,
                viewport: viewport
            };
            await page.render(renderContext);

            // Log page number
            console.log('Current Page:', page.pageNumber);
        }

        // Function to initialize ChatJS
        function initializeChat() {
            // Replace 'your-chat-id' with your ChatJS chat ID
            const chat = new Chat('chat', 'your-chat-id');
            chat.init();
        }


        // Load PDF and initialize ChatJS
        window.onload = function() {
            const pdfId = "{{ pdf.id }}"; // Replace with actual PDF ID
            loadPDF(pdfId);
            initializeChat();
        };
    </script>
</body>
</html>
